# Netlify Configuration for GBS Learning Hub
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Prevents XSS attacks
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://generativelanguage.googleapis.com;
      frame-src 'self' https://drive.google.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self' https://docs.google.com/forms/u/0/d/e/1FAIpQLSelwbgIYE0mtrU9m2HUKAOyy3-Nt4HrHAoLzLoEFGDCfaZ5MA/formResponse https://docs.google.com/forms/u/0/d/e/1FAIpQLScQfhzEvdDo_GF3ulJDAtq-uZR6g379OIk6GiVVt6T8ttrGwA/formResponse;
      upgrade-insecure-requests;
    '''

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Control browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Force HTTPS (only in production)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Legacy XSS protection for older browsers
    X-XSS-Protection = "1; mode=block"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

# Specific cache settings for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# JSON files (prompts, search index)
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# CSS and JS files with versioning
[[headers]]
  for = "/shared/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/shared/scripts/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/onboarding"
  to = "/onboarding-flow/index.html"
  status = 301

[[redirects]]
  from = "/training"
  to = "/rpo-training/index.html"
  status = 301

[[redirects]]
  from = "/prompts"
  to = "/gbs-prompts/index.html"
  status = 301

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Plugin for automatic asset optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"
